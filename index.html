<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }

        model3D{
            display:flex;
            min-width: 100px;
            min-height: 100px;
        }

        model3D canvas{
            width: 100%;
            outline: none;
        }

        .gallery{
            display: flex;
            flex-wrap: wrap;
        }

        .gallery > *{
            width: 50%;
        }

        .border{
            border:1px solid black;
        }

    </style>
</head>
<body> 

    <!-- <canvas class="border" style="width: 50%; display: flex;"></canvas> -->

    <model3D src="./resources/enterprise/scene.gltf" camerapos="10 3.3 4.3" background="milkyway" style="width: 100%; height: 500px;"></model3D>

    <div class="gallery" style="display: flex;">
        <model3D src="./resources/person/man.fbx"></model3D>
        <img src="./resources/duck.jpg"/>
        <model3D src="./resources/perplex/scene.gltf" camerapos="0.6 0.16 -0.14" lookat="0 0.2 0" lockY="true"></model3D>
        <img src="./resources/duck.jpg"/>
        <img src="./resources/duck.jpg"/>
        <model3D src="./resources/peter/perplex.glb" camerapos="-2.3 5.5 6.5" lookat="0.0 2.1 -1.2"></model3D>
        <img src="./resources/duck.jpg"/>
        <model3D src="./resources/mask/scene.gltf" camerapos="0 0 0.5" background="castle" interactable="false"  autorotatespeed="0.1"  ></model3D>
        <img src="./resources/duck.jpg"/>
        <img src="./resources/duck.jpg"/>
        <model3D src="./resources/enterprise/scene.gltf" camerapos="9.9 1.3 12"  background="bridge" fov="30" ></model3D>
        <img src="./resources/duck.jpg"/>
        <img src="./resources/duck.jpg"/>
        <model3D src="./resources/dinosaur/scene.gltf" camerapos="-1 3 5.5" lookat="0 1 0" lightcolor="#c78252" ></model3D>
        <img src="./resources/duck.jpg"/>
        <model3D camerapos="-194 141 171" background="bridge" src="./resources/car/scene.gltf"></model3D>
        <img src="./resources/duck.jpg"/>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.118/examples/jsm/controls/OrbitControls.js"></script>
    <script src="modelviewer.js"></script> -->
    <script src="main.js" type="module"></script>
</body>
</html>
